name: Deploy a GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonando repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Configurando Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalando dependencias
        run: npm ci

      - name: ğŸ§± Construyendo proyecto
        run: npm run build-gh

      - name: ğŸš€ Desplegando a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages