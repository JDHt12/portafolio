name: Build automático

on:
  push:
    branches: [develop, master]
  pull_request:
    branches: [develop, master]

jobs:
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Clonando repositorio
        uses: actions/checkout@v4

      - name: ⚙️ Configurando Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Instalando dependencias
        run: npm ci

      - name: 🧱 Ejecutando build
        run: npm run build

  compilar:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🔧 Compilando app..."

  test:
    runs-on: ubuntu-latest
    needs: compilar
    steps:
      - run: echo "🧪 Ejecutando pruebas..."

  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - run: echo "🚀 Deploy listo!"

  compilar:
    name: 🔧 Compilar
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Compilando aplicación
        run: echo "🔧 Compilando app..."

  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    needs: compilar
    steps:
      - name: Ejecutando pruebas
        run: echo "🧪 Ejecutando pruebas..."

  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
